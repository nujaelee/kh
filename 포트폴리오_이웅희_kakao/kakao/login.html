<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./joinuslogin.css">

</head>
<body>
    <div class="wrap">
        <div class="header">kakao</div>

            </div>
        </label>
        <div class="login_box">
            <button class="login_box_yell" type="submit">로그인</button>
        </div>
        <div class="joinus_box">
            <a href="./joinus.html" target="_self">회원가입</a>
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="user_data.js"></script>
    <script src="joinuslogin.js"></script>

</html>
